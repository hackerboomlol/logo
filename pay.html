<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Iframe</title>
    <style>
        /* Center the iframe within the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            border: 0;
            width: 400px;
            height: 800px;
        }
    </style>
</head>
<body>
    <iframe src="https://buymeacoffee.com/epic_miner" name="myiFrame" scrolling="no" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen></iframe>
</body>
</html>
