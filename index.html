    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-list {
            list-style: none;
            padding: 0;
        }
        .contact-list li {
            margin-bottom: 15px;
        }
        .contact-list a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .contact-list a:hover {
            color: #0077b5;
        }
        .contact-list svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .telegram-bot {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .telegram-bot a {
            text-decoration: none;
            color: #333;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .telegram-bot a:hover {
            color: #0088cc;
        }
        .telegram-bot svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .support-me {
            background-color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .support-me a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        .support-me a:hover {
            opacity: 0.9;
        }
        .support-me svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: #fff;
        }
    </style>
</head>
